<!DOCTYPE html>
<html>
<head>
    <title>To example</title>
    <script src="js/TweenMax.min.js"></script>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
      background: #000;
      padding: 40px;
    }

    img {
      width: 200px;
      position: relative;
    }
</style>
<body>
    <img class="svg" src="img/bambam.png" alt="" />
</body>

<script>
    TweenMax.to('.svg', 2, {
      x: 600,
      opacity: .3,
      rotation: 360
    });
</script>
</html>
