<!DOCTYPE html>
<html>
<head>
    <title>From example</title>
    <script src="js/TweenMax.min.js"></script>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
      background: #000;
      padding: 40px;
    }

    img {
      width: 600px;
      position: relative;
    }
</style>
<body>
    <img class="svg" src="img/bambam.png" alt="" />
</body>

<script>
    TweenMax.from('.svg', 2, {
      scale: .1,
      opacity: 0,
      ease: Bounce.easeOut
    });
</script>
</html>
