<!DOCTYPE html>
<html>
<head>
    <title>StaggerFrom example</title>
    <script src="js/TweenMax.min.js"></script>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
    background: #ff2c55;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .letters {
    display: inline-block;
    margin: 15px;
  }

  .letter {
    position: relative;
    font-family: sans-serif;
    font-style: italic;
    font-size: 4em;
    font-weight: bold;
    color: #fff;
  }

</style>
<body>
    <div class="letters front">
      <span class="letter">F</span>
      <span class="letter">R</span>
      <span class="letter">O</span>
      <span class="letter">N</span>
      <span class="letter">T</span>
    </div>

    <div class="letters in">
      <span class="letter">I</span>
      <span class="letter">N</span>
    </div>

    <div class="letters bh">
      <span class="letter">B</span>
      <span class="letter">H</span>
    </div>
</body>

<script>
    TweenMax.staggerFrom('.letter', 2, {
      opacity: 0,
      top: -6w0
    }, .2);
</script>
</html>
