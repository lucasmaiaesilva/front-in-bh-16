<!DOCTYPE html>
<html>
<head>
    <title>To example</title>
    <script src="js/TweenMax.min.js"></script>
    <link href='//fonts.googleapis.com/css?family=Signika+Negative:300' rel='stylesheet' type='text/css'>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
      background: #0F0F57;
      color: #fff;
      padding: 60px 80px;
      font-family: sans-serif;
    }

    h1 {
      margin: 0.67em 0;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ul li {
      font-style: italic;
      font-size: 1.5em;
      color: #FF2C55;
      padding: 7px 0;
      position: relative;
    }
</style>
<body>
  <h1>Palestrantes no Front in BH</h1>

  <ul class="palestrantes">
    <li>Newton Calegari</li>
    <li>Jean Carlo Emer</li>
    <li>Willian Justen</li>
    <li>Igor Ribeiro</li>
    <li>Diego Ballona</li>
    <li>Alda Rocha</li>
    <li>Tadeu Zagallo</li>
    <li>Zeno Rocha</li>
    <li>Maximiliano Firtman</li>
  </ul>
</body>

<script>
    TweenMax.staggerFrom('.palestrantes li', 2, {
      opacity: 0,
      cycle: {
        x: [30, -30]
      }
    }, .2);
</script>
</html>
